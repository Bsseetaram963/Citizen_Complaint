<div class="screen">
    <mat-drawer-container class="example-container" [hasBackdrop]="'true'">
        <mat-drawer #drawer [mode]="'over'">
            <app-navbar *ngIf="isAuthenticated" class="navbar"></app-navbar>
        </mat-drawer>
        <mat-drawer-content>
            <div class="header">
                <button *ngIf="isAuthenticated" class="mat-btn" mat-raised-button (click)="drawer.toggle()">
                    <mat-icon class="material-symbols-outlined">menu</mat-icon>
                </button>
                <h3
                    class="text-center text-3xl font-weight-bold text-white d-flex justify-content-center align-items-center h-100">
                    BMC Complaint</h3>
            </div>
            <div class="rooter-container">
                <app-loader></app-loader>
                <router-outlet></router-outlet>
            </div>
            <div class="footer">
                <p class="d-flex justify-content-center align-items-center">Developed & Maintained by BMC</p>
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
