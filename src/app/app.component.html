
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <app-navbar [drawer]="drawer" *ngIf="isAuthenticated" class="navbar"></app-navbar>      
    </mat-drawer>  
    <mat-drawer-content>
      <app-header class="header-app" [drawer]="drawer" *ngIf="isAuthenticated"></app-header>  
      <div class="content-wrapper  container">
        <app-loader></app-loader>
        <app-toaster #toaster></app-toaster>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
