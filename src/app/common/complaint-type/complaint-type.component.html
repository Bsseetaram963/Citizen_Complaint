<div class="mt-3 mb-5 container" style="width:100%; height: 100%;">
    <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput #input placeholder="Ex. Mia"/>      
        <button mat-icon-button matSuffix aria-label="Search" (click)="applyFilter(input.value)">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      
    <div style="width:100%; height: 100%;" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%; height: 91%;">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Complaint Type Name </th>
                <td mat-cell *matCellDef="let row" style="width: 18%;"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="escalationTimeL1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> L1 Officer Time Duration </th>
                <td mat-cell *matCellDef="let row" style="width: 18%;"> {{row.escalationTimeL1}} </td>
            </ng-container>
            <ng-container matColumnDef="escalationTimeL2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> L2 Officer Time Duration </th>
                <td mat-cell *matCellDef="let row" style="width: 18%;"> {{row.escalationTimeL2}} </td>
            </ng-container>
            <ng-container matColumnDef="escalationTimeL3">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> L3 Officer Time Duration </th>
                <td mat-cell *matCellDef="let row" style="width: 18%;"> {{row.escalationTimeL3}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row" style="width: 26%; text-align: center;">
                    <button mat-button color="primary" (click)="view(row)">
                        <mat-icon>visibility</mat-icon> View
                    </button>
                    <button mat-button color="accent" (click)="update(row)">
                        <mat-icon>edit</mat-icon> Update
                    </button>
                    <button mat-button color="warn" (click)="deleteWard(row)">
                        <mat-icon>delete</mat-icon> Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" aria-label="Select page of wards"></mat-paginator>
    </div>
</div>
