<div>
   <div class="mt-3">
      <p style="font-size: 20px;" class="d-flex justify-content-center">{{data.message}}</p>
   </div>
  <div class="d-flex justify-content-center align-items-center gap-5 mt-4">
    <Button mat-button *ngIf="data.btnType === 'Approve'" class="btn btn-success" (click)="approveComplaint()">
        <mat-icon>check_small</mat-icon>Approve
    </Button>
    <Button mat-button class=" d-flex justify-content-center align-item-center btn btn-secondary" (click)="closeDialog()" >
        <mat-icon>close</mat-icon><span>Cancle</span>
    </Button>
  </div>
</div>
