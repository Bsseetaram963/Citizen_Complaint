<mat-accordion class="example-headers-align" multi #accordion="matAccordion">
  <div class="project-title">
    <h4>
      Citizen Complaint
    </h4>
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let item of menuItems">
      <mat-expansion-panel >
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>{{ item.icon }}</mat-icon>
          {{ item.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ng-container *ngFor="let link of item.routerLinks">
        <mat-list-item>
          <a
            mat-list-item          
            [routerLink]="link.path"
          >
            {{ link.label }}
          </a>
        </mat-list-item>
        <mat-divider style="background-color: black;"></mat-divider>
      </ng-container>
    </mat-expansion-panel>
    <mat-divider></mat-divider>
  </div>

  <!-- logout -->
  <div>
    <button class="mat-btn">
      <mat-list-item (click)="logout()">
        Logout
      </mat-list-item>
    </button>    
  </div>

</mat-accordion>
