<div class="mt-3 mb-5 container" style="width:100%; height: 100%;">
    <mat-form-field class="w-100">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div style="width:100%; height: 100%;" class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort style="width: 100%; height: 91%;">
            <ng-container matColumnDef="departmentId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row" style="width: 25%;"> {{row.departmentId}} </td>
            </ng-container>
            <ng-container matColumnDef="departmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" style="width: 50%;"> {{row.departmentName}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let row" style="width: 25%; text-align: center;">
                    <button mat-button color="primary" (click)="view(row)">
                        <mat-icon>visibility</mat-icon> View
                    </button>
                    <button mat-button color="accent" (click)="update(row)">
                        <mat-icon>edit</mat-icon> Update
                    </button>
                    <button mat-button color="warn" (click)="delete(row)">
                        <mat-icon>delete</mat-icon> Delete
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" aria-label="Select page of departments"></mat-paginator>
    </div>
</div>
